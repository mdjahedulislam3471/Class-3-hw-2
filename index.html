<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested table</title>
</head>
<body>
    <table border="4" width="500" height="50" border-color="red" bgcolor="#5BFF33">
        <tr>
            <td width="100"></td>
            <td width="200"></td>
            <td width="200"></td>
        </tr>
    </table>
    <table border="4" width="500" height="50" border-color="red" bgcolor="#5BFF33 ">
        <tr>
            <td width="62.5"></td>
            <td width="62.5"></td>
            <td width="62.5"></td>
            <td width="62.5"></td>
            <td width="62.5"></td>
            <td width="62.5"></td>
            <td width="62.5"></td>
            <td width="62.5"></td>
        </tr>
    </table>
    <table border="4" width="500" height="100" border-color="red" bgcolor="#5BFF33">
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    <table border="4" width="500" height="75" border-color="red" bgcolor="#5BFF33">
        <tr>
            <td></td>
        </tr>
    </table>
    <table border="10" width="500" height="100" border-color="black" bgcolor="#5BFF33">
        <tr>
            <td width="166.66"></td>
            <td width="166.66"></td>
            <td width="166.66"></td>
        </tr>
    </table>
    <table border="6" width="500" height="100" border-color="red" bgcolor="#5BFF33">
        <tr>
            <td width="100"></td>
            <td width="200"></td>
            <td width="200"></td>
        </tr>
    </table>

    
</body>
</html>
